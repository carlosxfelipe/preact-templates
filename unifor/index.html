      function Navbar() {
        const [pathname, setPathname] = useState(location.pathname);
        const [isMobile, setIsMobile] = useState(window.innerWidth < 640);
        const [user, setUser] = useState(() =>
          JSON.parse(localStorage.getItem("user") || "null")
        );

        const logout = () => {
          localStorage.removeItem("authenticated");
          localStorage.removeItem("user");
          setUser(null);
          location.href = "/login";
        };

        const active = (path) =>
          path === pathname
            ? "border-blue-200"
            : "border-transparent hover:border-blue-200";

        useEffect(() => {
          const handleResize = () => setIsMobile(window.innerWidth < 640);
          window.addEventListener("resize", handleResize);
          return () => window.removeEventListener("resize", handleResize);
        }, []);

        return h(
          "nav",
          { class: "bg-blue-700 text-white shadow-xl" },
          h(
            "div",
            { class: "w-full flex items-center justify-between p-3" },
            h(
              "span",
              { class: "flex items-center text-2xl font-bold tracking-wide" },
              h(UniforLogo, { height: isMobile ? 30 : 40 }),
              !isMobile && h("span", { class: "ml-2" }, "Online")
            ),
            h(
              "ul",
              { class: "flex items-center space-x-6" },
              [
                ["/home", Home, "Início"],
                ["/classes", Book, "Minhas Aulas"],
                ["/profile", User, "Perfil"],
              ].map(([path, Icon, label]) =>
                h(
                  "li",
                  { class: `border-b ${active(path)}` },
                  h(
                    "a",
                    { href: path, class: "flex items-center gap-1" },
                    h(Icon, { size: 18 }),
                    h("span", { class: "hidden sm:inline" }, label)
                  )
                )
              ),
              h(
                "li",
                { class: "border-b border-transparent hover:border-blue-200" },
                h(
                  "button",
                  {
                    class: "flex items-center gap-1 focus:outline-none",
                    onClick: logout,
                  },
                  h(LogOut, { size: 18 }),
                  h("span", { class: "hidden sm:inline" }, "Sair")
                )
              ),
              user?.isAdmin &&
                h(
                  "li",
                  { class: `border-b ${active("/admin")}` },
                  h(
                    "a",
                    { href: "/admin", class: "flex items-center gap-1" },
                    h(Settings, { size: 18 }),
                    h("span", { class: "hidden sm:inline" }, "Admin")
                  )
                )
            )
          )
        );
      }
