<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flora Pura On-Line</title>
    <script type="module">
      import { h, render } from "https://esm.sh/preact@10.19.5";
      import { useState, useEffect } from "https://esm.sh/preact@10.19.5/hooks";
      import {
        Book,
        Briefcase,
        FileText,
        Headphones,
        Home,
        LogOut,
        Phone,
        Settings,
        Shield,
        User,
        Tag,
      } from "https://esm.sh/lucide-preact";

      function Navbar({ page, setPage }) {
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 10);
          };
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

        const active = (key) =>
          key === page
            ? "border-y-2 border-[#AEAEAE] text-[#AEAEAE]"
            : "border-y-2 border-transparent hover:border-[#AEAEAE] hover:text-[#AEAEAE]";

        return h(
          "nav",
          {
            class: `fixed top-0 left-0 right-0 z-50 bg-white text-black h-[90px] transition-shadow duration-300 ${
              scrolled ? "shadow-md" : ""
            }`,
          },
          h(
            "div",
            { class: "w-full h-full flex items-center px-4 justify-between" },
            h(
              "div",
              { class: "w-[150px] h-[60px] flex items-center flex-shrink-0" },
              h("img", {
                src: "https://acdn-us.mitiendanube.com/stores/001/448/605/themes/common/logo-1413045634-1607011074-c221a04b0e91152833b139d5757f4ca71607011074.png?0",
                alt: "Flora Pura",
                class: "w-full h-full object-contain",
              })
            ),
            h(
              "div",
              { class: "flex-1 flex justify-center" },
              h(
                "ul",
                { class: "flex space-x-6" },
                [
                  ["home", "Início"],
                  ["promo", "Promoção"],
                  ["about", "Quem Somos"],
                  ["contact", "Contato"],
                  ["products", "Produtos"],
                ].map(([key, label]) =>
                  h(
                    "li",
                    null,
                    h(
                      "button",
                      {
                        class: `text-base font-medium uppercase px-2 py-1 transition-colors duration-200 ${active(
                          key
                        )}`,
                        onClick: () => setPage(key),
                      },
                      label
                    )
                  )
                )
              )
            ),
            h("div", { class: "w-[150px] h-[60px]" })
          )
        );
      }

      function Footer() {
        return h(
          "footer",
          { class: "bg-white text-black py-4" },
          h(
            "div",
            {
              class: "w-full flex items-center px-4",
            },
            h(
              "div",
              { class: "flex space-x-4 flex-shrink-0" },
              [Phone, Briefcase, Headphones, FileText, Shield].map((Icon, i) =>
                h(
                  "a",
                  {
                    href: "#",
                    class: "hover:text-gray-600",
                    "aria-label": `Icon ${i}`,
                  },
                  h(Icon, { size: 18 })
                )
              )
            ),
            h("div", { class: "flex-1" }),
            h(
              "div",
              { class: "text-sm text-right" },
              "Copyright Flora Pura - 33370621000116 - 2025. Todos os direitos reservados."
            )
          )
        );
      }

      function HomePage() {
        return h("h1", { class: "text-lg font-medium" }, "Bem-vindo ao Início");
      }

      function PromoPage() {
        return h(
          "h1",
          { class: "text-lg font-medium" },
          "Promoções em destaque"
        );
      }

      function AboutPage() {
        return h("h1", { class: "text-lg font-medium" }, "Sobre a Flora Pura");
      }

      function ContactPage() {
        return h(
          "h1",
          { class: "text-lg font-medium" },
          "Entre em contato conosco"
        );
      }

      function ProductsPage() {
        return h("h1", { class: "text-lg font-medium" }, "Nossos produtos");
      }

      function App() {
        const [page, setPage] = useState("home");
        const PageComponent =
          page === "home"
            ? HomePage
            : page === "promo"
            ? PromoPage
            : page === "about"
            ? AboutPage
            : page === "contact"
            ? ContactPage
            : page === "products"
            ? ProductsPage
            : HomePage;

        return h(
          "div",
          null,
          h(Navbar, { page, setPage }),
          h(
            "main",
            {
              class: "pt-[90px] min-h-screen px-4 py-6 bg-white",
            },
            h(PageComponent)
          ),
          h(Footer)
        );
      }

      render(h(App), document.body);
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  </head>
  <body class="bg-white text-gray-900 font-[Montserrat]"></body>
</html>
